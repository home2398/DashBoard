<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Typing Effect Example</title>
    <style>
        #text {
            font-size: 24px;
            font-weight: bold;
            white-space: pre;
            /* 공백 문자 그대로 출력하기 위해 */
        }
    </style>
</head>

<body>
    <div id="text"></div>
    <script>
        const text = "Hello, World!";
        let index = 0;
        const intervalId = setInterval(type, 200); // 200ms마다 type() 함수 실행

        function type() {
            const textElement = document.getElementById("text");
            textElement.textContent += text[index];
            index++;
            if (index >= text.length) {
                index = 0;
                textElement.textContent = ""; // 모든 문자열 출력 후 초기화
            }
        }

        // intervalId 변수를 이용하여 타이핑 효과 중지
        setTimeout(() => {
            clearInterval(intervalId);
        }, 5000); // 5초 후에 중지
    </script>
</body>

</html>
